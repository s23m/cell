subprojects {
    apply plugin: 'java'
    
    sourceCompatibility = 1.8

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.12'
    }

    version = '1.0'
}

project('org.s23m.cell.platform') {
    dependencies {
        compile project(':org.s23m.cell.kernel')
    }
}

project('org.s23m.cell.persistence') {
    dependencies {
        compile project(':org.s23m.cell.kernel')
    }
}

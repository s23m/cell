machine:
  java:
    version: oraclejdk8
  environment:
    TERM: dumb

general:
  branches:
    only:
      - master # only build/deploy from master

test:
  override:
    - ./gradlew test -is
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/reports/junit-xml/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    